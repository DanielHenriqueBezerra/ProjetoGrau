<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Galeria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2e6; /* verde claro */
            color: #006600; /* verde escuro */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #006600;
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        section {
            padding: 20px;
        }

        .gallery img, .gallery video {
            width: 300px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        audio {
            margin: 10px;
            width: 300px;
        }

        footer {
            background-color: #006600;
            color: #fff;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Galeria de Mídia</h1>
        <p>Fotos, vídeos e músicas em um só lugar</p>
    </header>

    <section class="gallery">
        <h2>Fotos</h2>
        
    <audio controls>
    <source src="musicas/musica1.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
    </audio>
       
        <img src="imagens/foto1.jpg" alt="Foto 1">
        <img src="imagens/foto2.jpg" alt="Foto 2">
        <img src="imagens/foto3.jpg" alt="Foto 2">
        <img src="imagens/foto4.jpg" alt="Foto 2">
        <img src="imagens/foto5.jpg" alt="Foto 2">
        <img src="imagens/foto6.jpg" alt="Foto 2">
        <img src="imagens/foto7.jpg" alt="Foto 2">
        <img src="imagens/foto8.jpg" alt="Foto 2">
        <img src="imagens/foto9.jpg" alt="Foto 2">
        <img src="imagens/foto10.jpg" alt="Foto 2">



    </section>

    <footer>
        &copy; 2025 Minha Galeria
    </footer>
</body>
</html>
